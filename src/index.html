<head>
	<meta charset="utf-8">
	<title>UpDog Changelog Index</title>
</head>
<body>
<div class="container1">
	<img src="images/updog1.gif" alt="UpDog Logo" class="updog-logo" />
	<h1>Welcome to UpDog!</h1>

	<div class="ui-widget">
		<p>Type in and select the name of an application to view its changelog / release notes.<br />
		<a href="https://github.com/PotcFdk/UpDog" target="_blank">Visit this project on GitHub</a>
			to request more software, or to add them yourself and to post a pull request.</p>
	</div>

	<h2 class="demoHeaders">Search:</h2>
	<div>
		<input id="autocomplete" class="textinput" title="project name" onFocus="this.select()" autofocus>
		<br />
		<button id="button" class="ui-button ui-button-text-only" role="button">
			<span class="ui-button-text">Open Release Notes</span>
		</button>
	</div>
</div> <!-- container1 -->
</body>
